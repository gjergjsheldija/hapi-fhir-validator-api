definitions:
  SingleValidationMessage:
    type: "object"
    properties:
      locationCol:
        type: "integer"
        format: "int32"
      locationLine:
        type: "integer"
        format: "int32"
      locationString:
        type: "string"
      message:
        type: "string"
      severity:
        type: "string"
        enum:
        - "INFORMATION"
        - "WARNING"
        - "ERROR"
        - "FATAL"
    title: "SingleValidationMessage"
  ValidationResponse:
    type: "object"
    properties:
      errors:
        type: "array"
        items:
          $ref: "#/definitions/SingleValidationMessage"
      exception:
        type: "string"
      info:
        type: "array"
        items:
          $ref: "#/definitions/SingleValidationMessage"
      successful:
        type: "boolean"
      warnings:
        type: "array"
        items:
          $ref: "#/definitions/SingleValidationMessage"
    title: "ValidationResponse"
