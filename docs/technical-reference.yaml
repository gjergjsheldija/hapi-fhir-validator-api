- name: "status-endpoints"
  description: "Status Endpoints"
paths:
  /fhir/r4/validate:
    post:
      tags:
      - "FHIR r4 (or 4.0.1)"
      summary: "Validates a FHIR object against the 4.0.1 schemas"
      operationId: "validateUsingPOST_3"
      consumes:
      - "application/fhir+json"
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "fhirJson"
        description: "FHIR JSON object to be validated"
        required: true
        schema:
          type: "object"
      responses:
        "200":
          description: "OK"
          schema:
            type: "string"
        "201":
          description: "Created"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
        "403":
          description: "Forbidden"
        "404":
          description: "The resource was not found"
        "422":
          description: "Cannot process FHIR JSON"
      deprecated: false
